<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		.ui-widget {font-family: Arial, sans-serif;font-size: 90%;!important;}
	</style>
</h:head>
<h:body>

	<ui:param name="controller" value="#{orgChartController}"></ui:param>

	<ui:include src="include/header.xhtml" />

	<h:panelGrid columns="1" width="100%">
		<h:form prependId="false">
			<p:growl id="growl" showDetail="true" />
			<h:panelGrid columns="3" width="100%">
				<p:pieChart id="pieChart" value="#{controller.pieModel}" legendPosition="w" title="Interactive Pie Chart" >
					<p:ajax event="itemSelect" listener="#{controller.itemSelect}" update="growl"/>
				</p:pieChart>
				<p:lineChart value="#{controller.linearModel}" legendPosition="e" zoom="true" animate="true"  
	                title="Linear Chart" minY="0" maxY="10" />  
	            <p:barChart id="barChart" value="#{controller.categoryModel}" legendPosition="ne" title="Interactive Bar Chart">
					<p:ajax event="itemSelect" listener="#{controller.itemSelect}" update="growl" />
				</p:barChart>
			</h:panelGrid>
		</h:form>
	</h:panelGrid>

</h:body>
</html>
