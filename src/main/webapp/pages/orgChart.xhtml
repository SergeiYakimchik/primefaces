<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<ui:param name="controller" value="#{orgChartController}"></ui:param>

	<ui:include src="include/header.xhtml"/>

	<h:panelGrid columns="1">
		<h:form>
			<p:lineChart id="linear" value="#{controller.linearModel}" legendPosition="e" zoom="true" title="Linear Chart" minY="0"	maxY="10" style="height:300px" widgetVar="chart" />
			<p:commandButton type="button" value="Reset" icon="ui-icon-cancel"	onclick="PF('chart').resetZoom()" />
		</h:form>
	</h:panelGrid>
	
	



</h:body>
</html>
