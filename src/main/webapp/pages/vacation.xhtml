<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		.ui-widget{font-family:Arial,sans-serif;font-size:90%; !important;}
	</style>
</h:head>
<h:body>

	<ui:param name="controller" value="#{vacationController}"></ui:param>
	
	<ui:include src="include/header.xhtml"/>

	<h:panelGrid columns="1" cellpadding="10" width="100%">
		<p:tabView id="tabView" effectDuration="500" effect="fade">
			<p:tab id="vacation" title="Vacation">
				<h:panelGrid columns="1" cellpadding="10" width="100%">
					<ui:include src="vacation/request.xhtml"/>
					<ui:include src="vacation/balance.xhtml"/>
					<ui:include src="vacation/calendar.xhtml"/>
				</h:panelGrid>
			</p:tab>
			<p:tab id="history" title="History">
				<h:form>
					<p:schedule value="#{historyController.lazyEventModel}" />
				</h:form>
			</p:tab>
			<p:tab id="calculator" title="Calculator">
			
			</p:tab>
		</p:tabView>
	</h:panelGrid>


</h:body>
</html>
